<form (ngSubmit)="searchSymbol()" #symbolForm="ngForm">
  <label> Stock Symbol: </label>
   <input type="text" [(ngModel)]="symbol" name="symbol" />

   <label for="hmo">Stat</label>
    <select id="hmo">
      <option *ngFor="let statOption of statOptions">
      	{{statOption}}
      </option>
    </select>
</form>
<div ng-if='anova'>
	<ul>
		<li>
			<p>Anova : {{anova}}</p>
		</li>
	</ul>
</div>
